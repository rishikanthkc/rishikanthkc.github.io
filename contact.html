<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="https://use.typekit.net/zkh5tsk.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="https://formspree.io/f/mwpnejno" method="POST" id="contact-form" accept-charset="UTF-8">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <!-- Redirect after submission -->
                <input type="hidden" name="_next" value="https://rishikanthkc.github.io/thank-you.html">
                
                <!-- Spam prevention and configuration -->
                <input type="hidden" name="_subject" value="New Portfolio Contact Form Submission">
                <input type="hidden" name="_format" value="json">
                <input type="text" name="_gotcha" style="display:none">
                
                <button type="submit">Send Message</button>
                <div id="form-status" style="display: none; margin-top: 1rem;"></div>
            </form>
        </section>
        
        <section class="social-links">
            <h2>Connect with Me</h2>
            <div class="social-grid">
                <a href="https://github.com/rishikanthkc" target="_blank" class="social-link">GitHub</a>
                <a href="https://www.linkedin.com/in/rishikanth-k-c" target="_blank" class="social-link">LinkedIn</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://github.com/rishikanthkc" class="button" target="_blank" rel="noopener">GitHub</a>
            <a href="https://www.linkedin.com/in/rishikanth-k-c" class="button" target="_blank" rel="noopener">LinkedIn</a>
        </div>
        <p>&copy; 2023 My Portfolio. All rights reserved.</p>
    </footer>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/animations.js"></script>
</body>
</html>
